<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="reset" href="./styles/reset.css">
  
  <!--Font family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
  >

  <title>Intro component with sign up form</title>

</head>
<body>
  <main id="main">
    <section class="first-half">
    <h1>Learn to code by <br> watching others</h1>

      <p class="intro-paragraph">
        See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p> 
    </section>

    <section class="second-half">
      <div class="blue-pop">
        <p class="blue-paragraph"><span class="blue-span">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="form-design">
        <form action="registration" class="form-container"> 
          <div class="input-wrapper">
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <span class="error-message" id="firstname-error"></span>
          </div>

          <div class="input-wrapper">
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required> 
            <span class="error-message" id="lastname-error"></span>
          </div>

          <div class="input-wrapper">
            <input type="text" id="email" name="email-address" placeholder="Email Address" required>
            <span class="error-message" id="email-error"></span>
          </div>  

          <div class="input-wrapper">
            <input type="text" name="password" id="password" placeholder="Password" required>
            <span class="error-message" id="password-error"></span> 
          </div>

          <div class="submit-wrapper">
            <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">
          </div>

          <div class="consent-text">
            <span class="consent-paragraph">
              By clicking the button, you are agreeing 
              to our <span class="highlighted-consent">Terms and Services</span>
            </span>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
